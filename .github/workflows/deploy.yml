name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # деплой будет запускаться при пуше в main
  workflow_dispatch:  # можно запускать вручную из Actions

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # нужно для gh-pages

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build   # или другая команда для сборки вашего проекта

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # папка со сборкой (поменяйте на свою)
          publish_branch: gh-pages
